<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Single Post</title>
    <style>
      body {
        background-color: #1d8a99;
      }
      .search-box {
        display: flex;
        align-items: center;
        margin-bottom: 20px;
        border-radius: 10px;
      }
      .search-icon {
        margin-left: 10px;
        cursor: pointer;
      }
      h1 {
        font-size: 16px;
        margin-right: 12px;
        margin-bottom: 0;
        color: white;
      }
      .rectangle,
      .sort-rectangle {
        position: relative;
        width: 80%;
        background-color: #d9d9d9;
        height: 150px;
        margin: 20px auto;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
        padding-top: 20px;
        border-radius: 10px;
      }
      .time-stamp,
      .user-info {
        position: absolute;
        top: 10px;
        font-size: 14px;
      }
      .time-stamp {
        left: 10px;
        color: black;
      }
      .user-info {
        right: 10px;
        color: black;
      }
      .help-text {
        margin-bottom: 10px;
      }
      .small-rectangle {
        width: 40%;
        height: 70px;
        background-color: #ed860c;
        text-align: center;
        line-height: 70px;
        color: rgb(8, 0, 0);
        font-size: 14px;
        position: relative;
        border-radius: 10px;
      }
      .sort-rectangle {
        width: 30%;
        height: 40px;
        background-color: #ed860c;
        color: black;
        font-size: 14px;
        line-height: 40px;
        margin-top: 30px;
        border-radius: 10px;
      }
      .add-comment-rectangle {
        width: 30%;
        height: 40px;
        background-color: #ed860c;
        color: black;
        font-size: 14px;
        line-height: 40px;
        text-align: center;
        margin: 10px auto 0;
        display: flex;
        justify-content: center;
        align-items: center;
        border-radius: 10px;
      }

      .add-icon {
        margin-left: 10px;
        cursor: pointer;
      }
      .comment-box {
        background-color: #d9d9d9;
        margin: 10px auto;
        padding: 20px;
        position: relative;
        width: 80%;
        display: flex;
        flex-direction: column;
        align-items: center;
        border-radius: 10px;
      }

      .comment-content {
        display: flex;
        width: 100%;
        justify-content: center;
        align-items: center;
        margin-top: 10px;
      }

      .vote-arrows {
        color: #ed860c;
        display: flex;
        align-items: center;
        font-size: 16px;
        margin-right: 20px;
      }

      .comment-text {
        flex-grow: 1;
        text-align: center;
      }
      .jk {
        color: black;
      }
      .homework-arrows {
        color: #ed860c;
        font-size: 14px;
        position: absolute;
        bottom: 5px;
        left: 5px;
        display: flex;
        align-items: center;
      }
      .o {
        color: black;
      }
    </style>
  </head>
  <body>
    <div class="search-box">
      <h1>TextHub</h1>
      <input type="text" name="search" placeholder="Search in t/hw" />
      <span class="search-icon">üîç</span>
    </div>
    <div class="rectangle">
      <span class="time-stamp">1 day ago</span>
      <span class="user-info"><i>üë§</i>King</span>
      <div class="help-text">Need Help With My Calculus Homework!</div>
      <div class="small-rectangle">
        I cannot figure out Q9 from MATH 200, anyone here to help :)
      </div>
      <div class="vote-arrows homework-arrows">
        <span>‚Üë</span>
        <div class="o"><span>38</span></div>

        <span>‚Üì</span>
      </div>
    </div>

    <div class="sort-rectangle">Sort By: Oldest</div>

    <div class="add-comment-rectangle">
      Add A Comment <span class="add-icon">+</span>
    </div>

    <div class="comment-box">
      <span class="user-info comment-user-info"><i>üë§</i>Rambo</span>

      <div class="comment-content">
        <div class="vote-arrows">
          <span>‚Üë</span>
          <div class="jk">
            <span>24</span>
          </div>

          <span>‚Üì</span>
        </div>

        <div class="comment-text">You might need to take the integral.</div>
      </div>
    </div>
  </body>
</html>
